{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<div class="container mt-5">
	<h1 class="text-center">Secure Password Generator</h1>
	<form method="POST" class="mt-4">
		<div class="form-group">
			<label for="website">Website</label>
			<input
				type="text"
				class="form-control"
				id="website"
				name="website"
				required
			/>
		</div>
		<div class="form-group">
			<label for="username">Username</label>
			<input
				type="text"
				class="form-control"
				id="username"
				name="username"
				required
			/>
		</div>
		<div class="form-group">
			<label for="length">Password Length</label>
			<input
				type="number"
				class="form-control"
				id="length"
				name="length"
				value="12"
				min="4"
				max="64"
				required
			/>
		</div>
		<button type="submit" class="btn btn-primary">
			Generate and Save Password
		</button>
	</form>
	{% if password %}
	<div class="alert alert-success mt-4" role="alert">
		Your generated password is: <strong>{{ password }}</strong>
	</div>
	{% endif %}
	<a href="{{ url_for('saved_passwords') }}" class="btn btn-secondary mt-3"
		>View Saved Passwords</a
	>
</div>
{% endblock %}
